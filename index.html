<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
</head>
<body>
<div id="app" class="app__body container-sm">
    <div class="city" id="city">
        <p class="city__name">Gomel</p>
        <p class="city__current-temperature">19°</p>
        <p class="city__weather-status">Mostly Clear</p>
        <div class="city__temperatures">
            <p class="city__max-t">H: 88°</p>
            <p class="city__min-t">M: 14°</p>
        </div>
    </div>
    <div class="forecast">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs forecast__mode" id="myTab" role="tablist">
            <li class="nav-item forecast__tab-item" role="presentation">
                <button class="nav-link forecast__tab-btn active" id="hourlyTab" data-bs-toggle="tab"
                        data-bs-target="#home" type="button"
                        role="tab" aria-controls="home" aria-selected="true">Hourly Forecast
                </button>
            </li>
            <li class="nav-item forecast__tab-item" role="presentation">
                <button class="nav-link forecast__tab-btn" id="dailyTab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button"
                        role="tab" aria-controls="profile" aria-selected="false">Daily Forecast
                </button>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content forecast__tab-content">

            <div class="tab-pane forecast__tab-panel active" id="home" role="tabpanel" aria-labelledby="hourlyTab"
                 tabindex="0">
                <div class="forecast__list" id="hourlyForecast"></div>
            </div>

            <div class="tab-pane forecast__tab-panel" id="profile" role="tabpanel" aria-labelledby="dailyTab"
                 tabindex="0">
                <div class="forecast__list" id="dailyForecast"></div>
            </div>

        </div>
    </div>
    <div class="weather">
        <ul class="list-group weather__details">
            <li class="list-group-item weather__info">Precipitation: snow</li>
            <li class="list-group-item weather__info">Surface pressure: 1488 hPa</li>
            <li class="list-group-item weather__info">Visibility: 666 m</li>
            <li class="list-group-item weather__info">Wind: 16 m/s, North</li>
            <li class="list-group-item weather__info">Humidity: 108 %</li>
        </ul>
    </div>
</div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
